            fetch(dataApi)

            // console.log(dataout);

                return `

                        <p>Handle: ${dataout[0].handle}</p>

                        <p>Title: ${dataout[0].variants[0].price} Ä‘</p>
                        <img src="${dataout[0].image.src}">
