<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENAGY Search</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #search {
            margin: 20px;
            position: relative;
        }

        #search #search-json-input {
            padding: 10px 65px 10px 5px;

        }

        #search #search-json-input:focus {
            outline: none;
        }

        #search-json-submit {
            position: absolute;
            padding: 5px;
            top: 5px;
            left: 192px;
        }
    </style>
</head>

<body>
    <div id="search">
        <input type="text" id="search-json-input" />
        <input type="button" id="search-json-submit" value="search" />
        <p id="demo"></p>
    </div>
    <h4>Search Results</h4>
    <ol id="search-output">

    </ol>

    <script>
        var getInput = document.querySelector('#search-json-input');
        var getBtn = document.querySelector('#search-json-submit');
        var list = document.querySelector('#search-output');
        var dataApi = 'data.json';

        function start() {
            //getData(renderDatas);
            getData(handleSearch)
            handleSearch(renderDatas);
        }
        start();

        function getData(callback) {
            fetch(dataApi)
                .then(function (response) {
                    return response.json();
                })
                .then(callback);
        }

        function renderDatas(datas) {
            //console.log(datas.products);
            //var dulieu = datas.products;
            // var datasearch = 'egaCRO';
        }


        function handleSearch(datas) {
            var dulieu = datas.products;
            console.log(dulieu);

            getBtn.addEventListener('click', function () {
                var x = getInput.value;

                var dataout = dulieu.filter(item => {
                    return item.title.trim().toLowerCase().includes(x.trim().toLocaleLowerCase());
                })
                var htmls = dataout.map(function (data) {
                return `
                    <li>
                        <p>Handle: ${dataout[0].handle}</p>
                        <p>Title: ${dataout[0].title}</p>
                        <p>Giá: ${dataout[0].variants[0].compare_at_price} đ</p>
                        <p>Giá khuyến mãi: ${dataout[0].variants[0].price} đ</p>
                        <img src="${dataout[0].image.src}">
                    </li>
                `;
            })
            document.getElementById('demo').innerHTML = x;
            return list.innerHTML = htmls.join('');

            })
        }
    </script>
</body>

</html>
